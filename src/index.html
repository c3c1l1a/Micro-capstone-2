<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro capstone 2</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/img/temp-logo.png">
        <div class="nav">
            <img class="hamburger-menu" src="./assets/img/hamburger-menu.png">
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">About us</a></li>
            </ul>
            <a class="book-now-button"href="#">Book now</a>
        </div>
    </header>
    <main>
        <template class="card-template">
            <div class="card">
                <div class="card-img-container">
                    <img class="card-img" src="./assets/img/temp-plate.png">
                </div>
                <div class="card-details">
                    <div class="card-details-header">
                        <h2>Avacado salad</h2>
                        <p>
                            <i class="fa fa-solid fa-heart"></i>
                            <sup>4</sup>
                        </p>
                    </div>
                    <a class="comments" href="#">Comments</a>
                    <div class="card-details-body">
                        <div class="likes-container"> 
                            <i class="fa fa-solid fa-plus"></i>
                        </div>   
                    </div>
                </div>
            </div>
        </template>
    </main>
    <footer>
        <span>Created by Microverse under CC license</span>
    </footer>
</body>
</html>
