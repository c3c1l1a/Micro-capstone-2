<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro capstone 2</title>
</head>
<body>
    <header>
        <img class="logo icon" src="./assets/img/temp-logo.png">
        <div class="nav">
            <img class="hamburger-menu" src="./assets/img/hamburger-menu.png">
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">About us</a></li>
            </ul>
            <a class=" btn book-now-button"href="#">Book now</a>
        </div>
    </header>
    <main>
        <template class="card-template">
            <div class="card">
                <div class="card-img-container">
                    <img class="card-img" src="./assets/img/temp-plate.png">
                </div>
                <div class="card-details">
                    <div class="card-details-header">
                        <h2>Avacado salad</h2>
                        <h2>$20</h2>
                        
                    </div>
                    <span class="comments block">Comments</span>
                    <div class="card-details-body">
                        <div class="likes-container">
                            <span class="likes">4</span>
                            <i class="fa fa-solid fa-heart"></i>
                        </div>   
                    </div>
                </div>
            </div>
        </template>
        <dialog class="comment-modal container">
            <span class="close-modal block icon"> <img src="./assets/img/close.png" alt="comments-icon"> </span>   

            <div class="comment-item">
               
            </div>
            <form class="comment-form flex" method="dialog">
                <input type="text" placeholder="Your name">
                <textarea name="" id="" cols="30" rows="10">You insights</textarea>
                <button class="btn"> Comment </button>
            </form>
        </dialog>
    </main>
    <footer>
        <span>Created by Microverse under CC license</span>
    </footer>
</body>
</html>
